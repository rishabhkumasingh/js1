<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: bisque;
            text-align: center;
            place-items: center;
        }

        button {
            background-color: crimson;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 8px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>

<body>
    <h1>Todo List</h1>
    <div>

        <input type="text" id="main">
        <button onclick="addme()">Add</button>
        <ul id="empty">

        </ul>
    </div>


    <script>
        const box = document.getElementById("main");
        const listContainer = document.getElementById("empty");

        const addme = () => {
            let li = document.createElement("li");
            li.innerHTML = box.value;
            listContainer.appendChild(li)

            box.value = "";
        }

    </script>
</body>

</html>
